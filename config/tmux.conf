# Shellflow tmux configuration
# Install: cp config/tmux.conf ~/.tmux.conf (or include it)

# ============================================
# General Settings
# ============================================

# Use 256 colors
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",xterm-256color:Tc"

# Enable mouse support
set -g mouse on

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# Increase scrollback buffer
set -g history-limit 50000

# Faster key repetition
set -s escape-time 0

# Activity monitoring
setw -g monitor-activity on
set -g visual-activity off

# ============================================
# Key Bindings
# ============================================

# Prefix key (keep default Ctrl+b or change to Ctrl+a)
# unbind C-b
# set -g prefix C-a
# bind C-a send-prefix

# Reload config
bind r source-file ~/.tmux.conf \; display "Config reloaded!"

# Split panes using | and -
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# Navigate panes with vim keys
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize panes with vim keys
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# ============================================
# Shellflow Specific Bindings
# ============================================

# Toggle synchronize-panes (broadcast to all panes)
bind S setw synchronize-panes \; display "Sync: #{?synchronize-panes,ON,OFF}"

# Quick window switching
bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4
bind -n M-5 select-window -t 5
bind -n M-6 select-window -t 6
bind -n M-7 select-window -t 7
bind -n M-8 select-window -t 8
bind -n M-9 select-window -t 9

# Quick pane navigation (Alt + arrow keys)
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Create new agent window (prompts for name)
bind A command-prompt -p "Agent name:" "new-window -n '%%' -c '#{pane_current_path}'"

# Create new watcher window
bind W command-prompt -p "Watcher name:,Command:" "new-window -n 'watch-%1' \; send-keys '%2' Enter"

# Kill current window
bind X confirm-before -p "Kill window? (y/n)" kill-window

# ============================================
# Status Bar
# ============================================

# Status bar position
set -g status-position bottom

# Status bar colors
set -g status-style bg=colour235,fg=colour255

# Left status
set -g status-left-length 40
set -g status-left "#[fg=colour255,bg=colour27,bold] #S #[fg=colour27,bg=colour235]"

# Right status
set -g status-right-length 60
set -g status-right "#[fg=colour250]%H:%M #[fg=colour255,bg=colour240] #(whoami)@#H "

# Window status
setw -g window-status-format " #I:#W "
setw -g window-status-current-format "#[fg=colour235,bg=colour39]#[fg=colour235,bg=colour39,bold] #I:#W #[fg=colour39,bg=colour235]"

# Window status colors for agents vs watchers
# Agent windows (no prefix) - blue
# Watcher windows (watch- prefix) - green

# ============================================
# Pane Settings
# ============================================

# Pane border colors
set -g pane-border-style fg=colour240
set -g pane-active-border-style fg=colour39

# Display pane numbers longer
set -g display-panes-time 2000

# ============================================
# Copy Mode (vim-like)
# ============================================

setw -g mode-keys vi

bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-selection-and-cancel
bind -T copy-mode-vi Escape send -X cancel

# Copy to system clipboard (macOS)
bind -T copy-mode-vi y send -X copy-pipe-and-cancel "pbcopy"

# ============================================
# Layout Presets for Agents
# ============================================

# 2x2 grid layout for 4 agents
bind G select-layout tiled

# Main pane + small side panes
bind M select-layout main-vertical

# Even horizontal split
bind E select-layout even-horizontal

# Even vertical split
bind V select-layout even-vertical
